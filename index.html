<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/app.css">
   <title>Komik.In Ajah! | Login</title>
</head>
<body>
   <main>
      <div class="box-form">
         <h1>Komik.<span>In</span> Ajah<span>!</span> </h1>
         <p>Bingung mencari komik? Komik.In Ajah!</p>
         <form id="form-login" autocomplete="off">
            <div class="box-input">
               <input type="email" id="username" placeholder="Masukkan username..." required autofocus>
            </div>
            <div class="box-input">
               <input type="password" id="password" placeholder="Masukkan password..." required>
            </div>
            <div class="box-input">
               <button type="submit">Masuk</button>
            </div>
         </form>
      </div>
   </main>
   <script src="assets/javascript/active-session.js"></script>
   <script src="assets/javascript/users-login.js"></script>
</body>
</html>
