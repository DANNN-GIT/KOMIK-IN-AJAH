<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/icons/fontawesome-free-5.15.4-web/css/all.min.css">
   <link rel="stylesheet" href="assets/css/app.css">
   <title>Komik.In Ajah! | Dashboard</title>
</head>
<body>
   <header id="header">
      <h1>Komik.<span>In</span> Ajah<span>!</span></h1>
      <form id="cari-buku" autocomplete="off">
         <input type="search" id="input-pencarian-buku" placeholder="Cari buku di sini">
      </form>
      <button id="btn-logout">Logout</button>
   </header>

   <main>
      <div id="admin-content">
         <div class="form-books">
            <h2>Form Tambah Buku</h2>
            <form id="form-tambah-buku" autocomplete="off">
               <div class="box-input">
                  <label for="">Judul Buku*</label>
                  <input type="text" id="judul" required autofoucs>
               </div>
               <div class="flex-box-input">
                  <div class="box-input">
                     <label for="">Penulis*</label>
                     <input type="text" id="penulis" required>
                  </div>
                  <div class="box-input">
                     <label for="">Tahun Terbit*</label>
                     <input type="number" id="tahun" required>
                  </div>
               </div>
               <button type="submit" id="btn-reset">Tambah buku</button>
               <button type="reset" onclick="return confirm('Yakin ingin mereset data form?')">Reset</button>
            </form>
         </div>
         <div class="data-books">
            <h2>Data Komik</h2>
            <div class="books-card" id="box-data-buku"></div>
         </div>
      </div>
      
      <div id="user-content">
         <h2>Komik Populer Gratis dari Komik.In!</h2>
         <div class="populer-book">
            <div class="populer-book-card" id="box-populer-book"></div>
         </div>

         <h2>Daftar Buku Bacaanku Saat Ini!</h2>
         <div class="populer-book">
            <div class="populer-book-card" id="box-completed-book"></div>
         </div>
      </div>
   </main>

   <script src="assets/javascript/session-login.js"></script>
   <script src="assets/javascript/app.js"></script>
   <script src="assets/javascript/users-logout.js"></script>
</body>
</html>
